spring:
  datasource:
    url: jdbc:h2:mem:marketit;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: root
    password:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

server:
  servlet:
    encoding:
      force-response: true